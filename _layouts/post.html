---
layout: default
---
<article{% if page.css_class %} class="{{ page.css_class }}"{% endif %}>
{% if page.title or page.description %}<header>
{% if page.title %}<h1 class="page-title">
{% if page.link %}<a class="page-title" href="{{ page.link }}">{{ page.title }}</a>{% else %}<span class="page-title">{{ page.title }}</span>{% endif %}	
</h1>{% endif %}
{% if page.description %}<p class="page-description">{{ page.description }}</p>{% endif %}
</header>{% endif %}
<div class="page-body">{{ content }}</div>
</article>
