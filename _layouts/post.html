---
layout: layout
---
<article{% if page.class %} class="{{ page.class }}"{% endif %}>
{% if page.title %}
	<h1 class="page-title">
		{% if page.link %}<a class="page-title" href="{{ page.link }}">{{ page.title }}</a>
		{% else %}<span class="page-title">{{ page.title }}</span>{% endif %}
	</h1>
{% endif %}
<div class="page-body">
{{ content }}
</div>
</article>
